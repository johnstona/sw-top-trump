<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Star Wars Top Trumps</title>
</head>
<body>
  <div class='card' id='player-card'>
      <div class="card-body">
          <h5 id="player-card-title" class="card-title">Player Card</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class='card' id='opponent-card'>
          <div class="card-body">
              <h5 class="card-title">Opponent Card</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      
      <button type="button" id="new-people-button" class="btn btn-success">New People Game</button>
      <button type="button" id="new-starships-button" class="btn btn-primary">New Starship Game</button>
  
  
</body>
</html>
